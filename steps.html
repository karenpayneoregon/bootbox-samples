<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="Scripts/jquery-3.0.0.js"></script>
        <script src="Scripts/Local/steps.js"></script>
        <script src="Scripts/Local/OedStepOperations.js"></script>
        <link href="Content/bootstrap.css" rel="stylesheet" />
        <link href="Content/local/steps.css" rel="stylesheet" />
        <script src="Scripts/Local/OedStepOperations.js"></script>
    </head>

    <body>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Weeks left on your claim</strong> 1
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="stepwizard">

            <div class="stepwizard-row">
                <div class="stepwizard-step">
                    <button type="button" class="btn btn-default btn-circle">1</button>
                    <p>Claim application</p>
                </div>
                <div class="stepwizard-step">
                    <button type="button" class="btn btn-default btn-circle" disabled="disabled">2</button>
                    <p>Claim in review</p>
                </div>
                <div class="stepwizard-step">
                    <button type="button" class="btn btn-primary btn-circle" disabled="disabled">3</button>
                    <p>Claim in progress</p>
                </div>
                <div class="stepwizard-step">
                    <button type="button" class="btn btn-default btn-circle" disabled="disabled">4</button>
                    <p>Decision made</p>
                </div>
                <div class="stepwizard-step">
                    <button type="button" class="btn btn-default btn-circle" disabled="disabled">5</button>
                    <p>Benefits exhausted</p>
                </div>
            </div>
        </div>

        <div class="container form-group mt-lg-1 pb-2 ml-4 border border-primary w-75 mx-auto " id="stepsContainer">
        
            <div class="row bg-primary mb-1">
                <div class="col">
                    <label class="text-white mt-sm-1"><strong>Status</strong></label>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="groupSteps" id="option1" value="step1">
                        <label class="form-check-label" for="option1">
                            Claim application
                        </label>
                    </div>
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="groupSteps" id="option2" value="step2">
                        <label class="form-check-label" for="option2">
                            Claim in review
                        </label>
                    </div>
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="groupSteps" id="option3" value="step3" checked>
                        <label class="form-check-label" for="option3">
                            Claim in progress
                        </label>
                    </div>
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="groupSteps" id="option4" value="step4">
                        <label class="form-check-label" for="option4">
                            Decision made
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="groupSteps" id="option5" value="step5">
                        <label class="form-check-label" for="option5">
                            Benefits exhausted
                        </label>
                    </div>
                </div>
            </div>
        
        </div>
    </body>

</html>
