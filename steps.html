<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Claims tracker demo</title>
        <link href="Content/bootstrap.css" rel="stylesheet" />
        <script src="Scripts/jquery-3.0.0.js"></script>
        <script src="Scripts/umd/popper.js"></script>
        <script src="Scripts/bootstrap.js"></script>

        <script src="Scripts/Local/steps.js"></script>
        <script src="Scripts/Local/OedStepOperations.js"></script>
        <link href="Content/local/steps.css" rel="stylesheet" />
        <script src="Scripts/Local/OedStepOperations.js"></script>

        <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="mt-n5 mb-5" id="alertPlaceHolder">
            <div id="defaultAlert" class="alert alert-dark alert-dismissible">
                <i class="bi bi-stoplights"></i>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Warning!</strong> There are no more weeks on your claim <a href="#">click here</a>  to restart your claim
            </div>
        </div>

        <div class="stepwizard mt-xl-4">

            <div class="stepwizard-row">
                <div class="stepwizard-step">
                    <button type="button" id="step1" class="stepMarker btn btn-default btn-circle">1</button>
                    <p>Claim application</p>
                </div>
                <div class="stepwizard-step">
                    <button type="button" id="step2" class="stepMarker btn btn-default btn-circle" disabled="disabled">2</button>
                    <p>Claim in review</p>
                </div>
                <div class="stepwizard-step">
                    <button type="button" id="step3" class="stepMarker btn btn-primary btn-circle" disabled="disabled">3</button>
                    <p>Claim in progress</p>
                </div>
                <div class="stepwizard-step">
                    <button type="button" id="step4" class="stepMarker btn btn-default btn-circle" disabled="disabled">4</button>
                    <p>Decision made</p>
                </div>
                <div class="stepwizard-step">
                    <button type="button" id= "step5" class="stepMarker btn btn-default btn-circle" disabled="disabled">5</button>
                    <p>Benefits exhausted</p>
                </div>
            </div>
        </div>

        <div class="container form-group mt-lg-1 pb-2 ml-4 border border-primary w-50 mx-auto " id="stepsContainer">
        
            <div class="row bg-primary mb-1">
                <div class="col">
                    <label class="text-white mt-sm-1"><strong>Status</strong></label>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="groupSteps" id="option1" value="step1">
                        <label class="form-check-label" for="option1">
                            Claim application
                        </label>
                    </div>
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="groupSteps" id="option2" value="step2">
                        <label class="form-check-label" for="option2">
                            Claim in review
                        </label>
                    </div>
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="groupSteps" id="option3" value="step3" checked>
                        <label class="form-check-label" for="option3">
                            Claim in progress
                        </label>
                    </div>
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="groupSteps" id="option4" value="step4">
                        <label class="form-check-label" for="option4">
                            Decision made
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="groupSteps" id="option5" value="step5">
                        <label class="form-check-label" for="option5">
                            Benefits exhausted
                        </label>
                    </div>
                </div>
            </div>
        
        </div>

        <div class="container form-group mt-lg-1 pb-2 ml-4 border border-primary w-50 mx-auto " id="alertContainer">
            <div class="row bg-primary mb-1">
                <div class="col">
                    <label class="text-white mt-sm-1"><strong>Top alert</strong></label>
                </div>
            </div>
            <div class="btn-group-vertical btn-group-lg mt-2">
                <button type="button" id="alert1" class="btn btn-primary">Option 1</button>
                <button type="button" id="alert2" class="btn  btn-primary">Option 2</button>
                <button type="button" id="alert3" class="btn  btn-primary">Option 3</button>
            </div>
        </div>


    </body>

</html>
