<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Bootbox sample</title>

        <script src="Scripts/jquery-3.0.0.js"></script>
        <script src="Scripts/bootstrap.js"></script>
        <script src="Scripts/BootBox/bootbox.js"></script>
        <script src="Scripts/BootBox/bootbox.locales.js"></script>
        <link href="Content/bootstrap.css" rel="stylesheet" />
        <script src="Scripts/Local/index.js"></script>
        <link rel="stylesheet" href="Content/local/index.css">
        <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

        <style>
            .bi::before {
                display: inline-block;
                padding-right: 10px;
            }
        </style>
    </head>

    <body>
        <div class="alert alert-danger" role="alert">
            Various BootBox <span class="bi bi-bootstrap"></span> examples by Karen Payne - This example requires BootBox <strong>5.4.0</strong>
        </div>

        <div class="container py-3">
            <div class="row">
                <div class="col-3">
                    <div class="circle ml-4">BootBox</div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="card border-0 card-body">
                        <button id="simpleBootBox" class=" btn btn-primary btn-block bi bi-arrow-right-square">
                            Dialog with scrolling
                        </button>
                    </div>
                </div>

                <div class="col-3">
                    <div class="card border-0 card-body"><button id="simpleBootBox1" class=" btn btn-danger btn-block  bi bi-info-circle">Alert</button></div>
                </div>
                <div class="col-3">
                    <div class="card border-0 card-body"><button id="simpleBootBox2" class=" btn btn-success btn-block  bi bi-question-circle">Simple
                            confirm</button></div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="card border-0 card-body"><button id="simpleBootBox3" class=" btn btn-primary btn-block">Simple
                            prompt</button></div>
                </div>
                <div class="col-3">
                    <div class="card border-0 card-body"><button id="simpleBootBox4" class=" btn btn-danger btn-block  bi bi-calculator-fill">Prompt
                            for number</button></div>
                </div>
                <div class="col-3">
                    <div class="card border-0 card-body"><button id="simpleBootBox5" class=" btn btn-success btn-block">Prompt
                            for password</button></div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="card border-0 card-body"><button id="simpleBootBox6" class=" btn btn-primary btn-block">Select prompt</button>
                    </div>
                </div>


                <div class="col-3">
                    <div class="card border-0 card-body">
                        <button id="simpleBootBox7" class=" btn btn-danger btn-block  ">
                            <i class="bi bi-calendar-date"></i>Prompt for date
                        </button>
                    </div>
                </div>



                <div class="col-3">
                    <div class="card border-0 card-body"><button id="simpleBootBox8" class=" btn btn-success btn-block">Confirm
                            small/large</button></div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="card border-0 card-body"><button id="simpleBootBox9" class=" btn btn-primary btn-block">
                            locales</button></div>
                </div>
                <div class="col-3">
                    <div class="card border-0 card-body">
                        <select id="locales" class="custom-select" style="max-width: 200px;">
                            <option value="ar">ar</option>
                            <option value="bg_BG">bg_BG</option>
                            <option value="br">br</option>
                            <option value="cs">cs</option>
                            <option value="da">da</option>
                            <option value="de">de</option>
                            <option value="el">el</option>
                            <option value="en">en</option>
                            <option value="es">es</option>
                            <option value="eu">eu</option>
                            <option value="et">et</option>
                            <option value="fa">fa</option>
                            <option value="fi">fi</option>
                            <option value="fr">fr</option>
                            <option value="he">he</option>
                            <option value="hu">hu</option>
                            <option value="hr">hr</option>
                            <option value="id">id</option>
                            <option value="it">it</option>
                            <option value="ja">ja</option>
                            <option value="ka">ka</option>
                            <option value="ko">ko</option>
                            <option value="lt">lt</option>
                            <option value="lv">lv</option>
                            <option value="nl">nl</option>
                            <option value="no">no</option>
                            <option value="pl">pl</option>
                            <option value="pt">pt</option>
                            <option value="ru">ru</option>
                            <option value="sk">sk</option>
                            <option value="sl">sl</option>
                            <option value="sq">sq</option>
                            <option value="sv">sv</option>
                            <option value="sw">sw</option>
                            <option value="ta">ta</option>
                            <option value="th">th</option>
                            <option value="tr">tr</option>
                            <option value="uk">uk</option>
                            <option value="zh_CN">zh_CN</option>
                            <option value="zh_TW">zh_TW</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card border-0 card-body"><button id="simpleBootBox10" class="btn btn-outline-success btn-block">Center alert</button></div>
                </div>
            </div>

        </div>

    </body>

</html>
