                </div>

        </div>

        <script>

            const matched = value =>  ({
                on: () => matched(value),
                otherwise: () => value,
            });

            const match = value =>  ({
                on: (pred, fn) => (pred(value) ? matched(fn(value)) : match(value)),
                otherwise: fn =>   fn(value),
            })

            function getConnectionString(value) {
                switch (value) {
                    case 1: return "Development connection string goes here";
                    case 2: return "Test connection string goes here";
                    case 3: return "Production connection string goes here";
                    default: return "Developer screwed up!!!";
                }
            }     
            
            var someValue = 50;

            $(document).ready(function () {
                var result = match(someValue)
                    // we are now in match context
                    .on(value => value < 0, () => 0)
                    // Since 50 is not < 0, we remain in match(50) context
                    .on(value => value >= 0 && value <= 1, () => 1)
                    // Since 50 is not between 0 and 1, we remain in match(50) context
                    .otherwise(value => value * 10);

                console.log(`The number is ${result}`);
                console.log(`Connection string is ${getConnectionString(1)}`);

            });




        </script>
